<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Codex Anima - Echoes of your mind</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="codexanima-logo.png" />
  <style>
    body {
      font-family: "Segoe UI", "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji", sans-serif;
      background-color: #fdf6f0;
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .logo-container {
      text-align: center;
      margin-bottom: 10px;
    }
    .logo {
      max-width: 150px;
      height: auto;
    }
    h1 {
      text-align: center;
      color: #7a4caa;
    }
    textarea, input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #7a4caa;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #5e3891;
    }
    .motivation-text, .coins-text {
      font-style: italic;
      margin: 15px 0;
    }
    .chat-response {
      background-color: #f2ecf9;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
    }
    .diary, .chat, .goal, .game {
      margin-top: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }
    .logout {
      text-align: right;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <div class="logo-container">
      <img src="codexanima-logo.png" alt="Codex Anima Logo" class="logo" />
    </div>

    <!-- Titel -->
    <h1>Codex Anima â€“ Echoes of your mind</h1>

    <!-- Login/Register -->
    <div class="login-section" id="auth-section">
      <h2>Anmelden</h2>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Passwort" />
      <button onclick="signIn()">Login</button>
      <button onclick="signUp()">Registrieren</button>
    </div>

    <!-- Haupt-App -->
    <div class="app-section" id="app-section" style="display:none;">
      <div class="logout">
        <button onclick="logout()">ðŸšª Logout</button>
      </div>

      <p id="motivation" class="motivation-text"></p>
      <p id="coins" class="coins-text"></p>

      <div class="diary">
        <h3>ðŸ“” Tagebucheintrag</h3>
        <textarea id="diaryEntry" placeholder="Schreib hier deinen Tag nieder..."></textarea>
        <button onclick="saveDiary()">Eintrag speichern</button>
      </div>

      <div class="chat">
        <h3>ðŸ’¬ Chat mit deiner Seele</h3>
        <textarea id="chatInput" placeholder="Frag deine Seele etwas..."></textarea>
        <button onclick="askSoul()">Senden</button>
        <div id="chatResponse" class="chat-response"></div>
      </div>

      <div class="goal">
        <h3>ðŸŽ¯ Dein Ziel</h3>
        <input type="text" id="goalInput" placeholder="Dein aktuelles Ziel..." />
        <button onclick="saveGoal()">Speichern</button>
        <p id="goalDisplay"></p>
      </div>

      <div class="game">
        <h3>ðŸ’° Mini-Spiel</h3>
        <button onclick="playGame()">Spiel starten (5 MÃ¼nzen)</button>
        <p id="gameStatus"></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js"></script>
</body>
</html>
